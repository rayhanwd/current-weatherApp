<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container mt-5 pt-5">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityname" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id ="clickedByCity" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id ="Icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 class="mt-2" id="weather-location">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="lead" class="lead"></h1>
        </div>
    </div>

<!-- javascript code here -->

<script>

let input = document.getElementById('cityname');

document.getElementById('clickedByCity').addEventListener('click',function(){

fetch("https://api.openweathermap.org/data/2.5/weather?q="+input.value+"&appid=82a7202a59904ec2a14c4cfa6b2565dd")

.then(response => response.json())

.then(data =>{
    document.getElementById('Icon').src=("https://openweathermap.org/img/wn/" + data.weather[0]['icon'] + "@2x.png");
    document.getElementById("weather-location").innerHTML = data['name'];
    document.getElementById("temp").innerHTML = Math.round(data['main']['temp']-273.15);
    document.getElementById('lead').innerHTML =  data['weather'][0]['description'];

})

})  
   
</script>
</body>

</html>
